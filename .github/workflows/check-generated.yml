name: Check Generated Files

on:
  push

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Download latest OpenAPI spec
        run: |
          curl -o static/openapi-v3.yaml https://panel.kenar.divarcdn.com/openapi-v3.yaml
          echo "OpenAPI spec downloaded successfully"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate
        run: yarn generate

      - name: Check git diff
        run: |
          # Exclude openapi-v3.yaml since it's downloaded at build time
          if git diff --quiet -- . ':!static/openapi-v3.yaml'; then
            echo "No changes detected in generated files"
            exit 0
          else
            echo "Changes detected in generated files"
            git diff -- . ':!static/openapi-v3.yaml'
            exit 1
          fi
