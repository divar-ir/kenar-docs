openapi: 3.0.1
info:
  title: Kenar API
  version: "1.0"
servers:
  - url: https://open-api.divar.ir/
security:
  - APIKey: []
tags:
  - name: Addons
  - name: ChatAPI
  - name: Post
  - description: "Limited APIs, Create tickets if you need to use them."
    name: limited
  - name: Finder
  - name: PaymentTicket
  - name: Assets
  - name: Events
  - name: Semantic
paths:
  /experimental/open-platform/balance:
    get:
      description: Using this API you can retrieve current balance of your app.
      operationId: Payment_GetBalance
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/paymentGetBalanceResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      tags:
        - limited
  /experimental/open-platform/chat/bot/conversations/{conversation_id}/messages:
    post:
      description: |-
        You can call this API with either conversation_id or user_id.
        Calling with user_id needs a access_token having CHAT_BOT_USER_MESSAGE_SEND scope.This enables you to start conversation with user from ChatBot.
      operationId: ChatAPI_ChatBotSendMessage3
      parameters:
        - description: Unique identifier for the conversation
          in: path
          name: conversation_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatAPIChatBotSendMessageBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/chatapiChatBotSendMessageResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      security:
        - OAuth2:
            - CHAT_BOT_USER_MESSAGE_SEND
      summary: Send a message to a ChatBot conversation
      tags:
        - ChatAPI
      x-codegen-request-body-name: body
  /experimental/open-platform/chat/bot/users/{user_id}/messages:
    post:
      description: |-
        You can call this API with either conversation_id or user_id.
        Calling with user_id needs a access_token having CHAT_BOT_USER_MESSAGE_SEND scope.This enables you to start conversation with user from ChatBot.
      operationId: ChatAPI_ChatBotSendMessage2
      parameters:
        - description: Unique identifier for the user to start or continue a conversation with
          in: path
          name: user_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatAPIChatBotSendMessageBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/chatapiChatBotSendMessageResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      security:
        - OAuth2:
            - CHAT_BOT_USER_MESSAGE_SEND
      summary: Send a message to a ChatBot conversation
      tags:
        - ChatAPI
      x-codegen-request-body-name: body
  /experimental/open-platform/chat/upload:
    post:
      description: This API is used to generate an upload token for uploading media files.
      operationId: ChatAPI_GenerateUploadToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/chatapiGenerateUploadTokenRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/chatapiGenerateUploadTokenResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Generate an upload token
      tags:
        - ChatAPI
      x-codegen-request-body-name: body
  /experimental/open-platform/chatbot-conversations/{conversation_id}/messages:
    post:
      description: |-
        You can call this API with either conversation_id or user_id.
        Calling with user_id needs a access_token having CHAT_BOT_USER_MESSAGE_SEND scope.This enables you to start conversation with user from ChatBot.
      operationId: ChatAPI_ChatBotSendMessage
      parameters:
        - description: Unique identifier for the conversation
          in: path
          name: conversation_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatAPIChatBotSendMessageBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/chatapiChatBotSendMessageResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      security:
        - OAuth2:
            - CHAT_BOT_USER_MESSAGE_SEND
      summary: Send a message to a ChatBot conversation
      tags:
        - ChatAPI
      x-codegen-request-body-name: body
  /experimental/open-platform/post/{post_token}/reorder:
    post:
      description: Use GetPostPricing API to get the cost of the service before calling this API.
      operationId: Payment_ReorderPost
      parameters:
        - in: path
          name: post_token
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentReorderPostBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/paymentReorderPostResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      tags:
        - limited
      x-codegen-request-body-name: body
  /experimental/open-platform/semantic/post/{token}:
    post:
      description: |
        In some cases, it is necessary to store information about the post in Divar without adding an addon.
        This API expects access token having `POST_SEMANTIC_CREATE` scope.
      operationId: Semantic_CreatePostSemantic
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SemanticCreatePostSemanticBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/semanticCreatePostSemanticResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Create Post Semantic
      tags:
        - Semantic
      x-codegen-request-body-name: body
  /v1/open-platform/add-ons/post/{token}:
    delete:
      description: You can only delete addons which are created by your app.
      operationId: Addons_DeletePostAddon
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Delete an Addon from a post
      tags:
        - Addons
  /v1/open-platform/addons/dynamic-action:
    post:
      operationId: Addons_ResolveDynamicAction
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/addonsResolveDynamicActionRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/widgetsGeneralNetworkCallResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      tags:
        - Addons
      x-codegen-request-body-name: body
  /v1/open-platform/addons/post/{token}:
    delete:
      description: You can only delete addons which are created by your app.
      operationId: Addons_DeletePostAddon2
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Delete an Addon from a post
      tags:
        - Addons
  /v1/open-platform/addons/user/{id}:
    delete:
      description: |-
        This will delete all correlated Addons to all user posts.
        You can only delete Addons which are created by your app.
      operationId: Addons_DeleteUserAddon
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Delete an UserAddon
      tags:
        - Addons
  /v1/open-platform/addons/user/{phone}:
    get:
      description: Retrieve all UserAddons of a user.
      operationId: Addons_GetUserAddons
      parameters:
        - in: path
          name: phone
          required: true
          schema:
            type: string
        - in: query
          name: divar_user_id
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/addonsGetUserAddonsResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Retrieve all UserAddons
      tags:
        - Addons
  /v1/open-platform/assets/body-status:
    get:
      description: Get all available body-status options in Divar vehicle categories.This provides persian translations for each body-status options which used in posts.
      operationId: Assets_GetBodyStatuses
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assetsGetBodyStatusesResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Get available body-status options in Divar vehicle categories
      tags:
        - Assets
  /v1/open-platform/assets/brand-model/{category}:
    get:
      description: Get all Divar brand models in specified category.This provides persian translations for each brand models which used in posts.
      operationId: Assets_GetBrandModels
      parameters:
        - in: path
          name: category
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assetsGetBrandModelsResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Get brand models in a Divar category
      tags:
        - Assets
  /v1/open-platform/assets/category:
    get:
      description: Get all Divar categories. This provides persian translations for each category which used in posts.
      operationId: Assets_GetCategories
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assetsGetCategoriesResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Get Divar categories
      tags:
        - Assets
  /v1/open-platform/assets/city:
    get:
      description: Get all Divar cities. This provides persian translations for each city which used in posts.
      operationId: Assets_GetCities
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assetsGetCitiesResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Get Divar cities
      tags:
        - Assets
  /v1/open-platform/assets/color/{category}:
    get:
      description: Get all Divar colors in specified category.This provides persian translations for each color which used in posts.
      operationId: Assets_GetColors
      parameters:
        - in: path
          name: category
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assetsGetColorsResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Get colors in a Divar category
      tags:
        - Assets
  /v1/open-platform/assets/district:
    get:
      description: Get all Divar districts. This provides persian translations for each district which used in posts.
      operationId: Assets_GetDistricts
      parameters:
        - in: query
          name: city_slug
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assetsGetDistrictsResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Get Divar districts
      tags:
        - Assets
  /v1/open-platform/assets/district/{city_slug}:
    get:
      description: Get all Divar districts. This provides persian translations for each district which used in posts.
      operationId: Assets_GetDistricts2
      parameters:
        - in: path
          name: city_slug
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assetsGetDistrictsResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Get Divar districts
      tags:
        - Assets
  /v1/open-platform/assets/internal-storage:
    get:
      description: Get all available internal-storage options in Divar mobile categories.This provides persian translations for each internal-storage options which used in posts.
      operationId: Assets_GetInternalStorages
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assetsGetInternalStoragesResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Get available internal-storage options in Divar mobile/tablet/laptop categories
      tags:
        - Assets
  /v1/open-platform/assets/oauth-scope:
    get:
      description: |-
        These are available scopes for KenarDivar OAuth2.0.
        Use scopes in OAuth flow to request access to user data or perform actions on their behalf.
      operationId: Assets_GetOAuthScopes
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assetsGetOAuthScopesResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Get KenarDivar OAuth scopes
      tags:
        - Assets
  /v1/open-platform/assets/permission:
    get:
      description: |-
        These permission are used to control access in KenarDivar Apps. Don't mistake them with OAuth scopes.
        It's expected that apps be blind about these permissions.These are created for internal usages only, but feel free to request to be enabled for you app as needed.
      operationId: Assets_GetPermissions
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assetsGetPermissionsResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Get KenarDivar permissions
      tags:
        - Assets
  /v1/open-platform/assets/ram-memory:
    get:
      description: Get all available ram-memory options in Divar mobile/tablet/laptop categories.This provides persian translations for each ram-memory options which used in posts.
      operationId: Assets_GetRamMemories
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assetsGetRamMemoriesResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Get available ram-memory options in Divar mobile/tablet/laptop categories
      tags:
        - Assets
  /v1/open-platform/assets/service-type:
    get:
      description: |-
        These service types is used to group similar services in KenarDivar.
        Any new idea with new service types are welcome. Feel free to request them as needed.
      operationId: Assets_GetServiceTypes
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assetsGetServiceTypesResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Get available service types in KenarDivar
      tags:
        - Assets
  /v1/open-platform/chat/conversations/{conversation_id}:
    get:
      description: This API is used to get the conversation and messages of a conversation by it's ID.This API expects access token with `CHAT_CONVERSATION_READ` scope.
      operationId: ChatAPI_GetConversation
      parameters:
        - description: Unique identifier for the conversation
          in: path
          name: conversation_id
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/chatapiGetConversationResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Get Conversation by it's ID
      tags:
        - ChatAPI
  /v1/open-platform/events/subscriptions:
    post:
      description: |-
        This requests allows you to subscribe to an event.
        You need to send access-token in this API to check your access.
        For subscribing on `NEW_MESSAGE_ON_POST` you need one of these scopes:
        - CHAT_POST_CONVERSATIONS_READ.{post_token}
        - CHAT_SUPPLIER_ALL_CONVERSATIONS_READ
        For subscribing on `POST_UPDATE` you need `USER_POSTS_GET` scope.
        After calling this API, You'll be notified in your webhook when corresponding event occurs.
        Make sure webhook URL is set on providers panel for your app.
        Some events are enabled by default and no subscription is needed for them(e.g chatbot messages).
      operationId: Events_RegisterEventSubscription
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/eventsRegisterEventSubscriptionRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/eventsRegisterEventSubscriptionResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Subscribe to an event
      tags:
        - Events
      x-codegen-request-body-name: body
  /v1/open-platform/finder/post/{token}:
    get:
      description: |
        This API allows you to get details about Divar post by its token.
        You can use the token to get the post data and its state in order to implement your service.
      operationId: Finder_GetPost
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/finderGetPostResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Get a Divar post
      tags:
        - Finder
  /v1/open-platform/finder/user-posts:
    get:
      description: |-
        This API allows you to get all posts of a user.
        You can use this API to show user posts in your service.
      operationId: Finder_GetUserPosts
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/finderGetUserPostsResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Get user posts
      tags:
        - Finder
  /v1/open-platform/payment-ticket/validate:
    post:
      description: |-
        Payment tickets are designed to integrate Kenar apps with Divar internal teams.
        Using this API you can validate a payment ticket and get the issuer payload.
      operationId: PaymentTicket_Validate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/payment_ticketValidateRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/payment_ticketValidateResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Validate a payment ticket
      tags:
        - PaymentTicket
      x-codegen-request-body-name: body
  /v1/open-platform/post/image-upload-url:
    get:
      description: |-
        This API allows you to get an upload URL for uploading images of a post.
        You can upload images to the returned URL using a POST request with binary encoding.
      operationId: Post_GetImageUploadURL
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/postGetImageUploadURLResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Get image upload URL
      tags:
        - Post
  /v1/open-platform/post/{post_token}:
    put:
      description: |-
        This API allows you to edit a post. This needs `POST_EDIT.{post_token}` OAuth scope.
        By now you can only edit title, description, and images of a post.
      operationId: Post_EditPost
      parameters:
        - in: path
          name: post_token
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostEditPostBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/postEditPostResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Edit a post
      tags:
        - Post
      x-codegen-request-body-name: body
  /v1/open-platform/post/{post_token}/pricing:
    get:
      description: "Using this API and with user permission, you can get the price of various services like Reorder.The price of this API is not necessarily the same as the price on Divar, and pricing may vary.Use this API to get the price before applying services (such as reordering a post)."
      operationId: Payment_GetPostPricing
      parameters:
        - description: An 8-9 character unique identifier for the post
          in: path
          name: post_token
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/paymentGetPostPricingResponse"
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/googlerpcStatus"
          description: An unexpected error response.
      summary: Retrieve the cost of the service
      tags:
        - limited
  /v1/open-platform/semantic/user/{phone}:
    delete:
      description: You can delete the semantic information of a user by calling this API.
      operationId: Semantic_DeleteUserSemantic
      parameters:
        - in: path
          name: phone
          required: true
          schema:
