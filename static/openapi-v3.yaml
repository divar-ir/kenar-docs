        "parameters": [
          {
            "description": "The event message to display to the user",
            "in": "query",
            "name": "message",
            "schema": {
              "type": "string"
            }
          },
          {
            "description": "The text to display on the button",
            "in": "query",
            "name": "primary_button.title",
            "schema": {
              "type": "string"
            }
          },
          {
            "description": "An action to send user to your URL directly with just a resource id (if applicable)",
            "in": "query",
            "name": "primary_button.action.open_direct_link",
            "schema": {
              "type": "string"
            }
          },
          {
            "description": "A data that you can set and will be returned to you upon user click to recognize the action",
            "in": "query",
            "name": "primary_button.action.open_server_link.data",
            "schema": {
              "type": "object"
            }
          },
          {
            "description": "A data that you can set and will be returned to you upon user click to recognize the action",
            "in": "query",
            "name": "primary_button.action.get_dynamic_action.data",
            "schema": {
              "type": "object"
            }
          },
          {
            "description": "Token of the post to open",
            "in": "query",
            "name": "primary_button.action.open_post_page.post_token",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "description": "Token of the post to redirect to its management page",
            "in": "query",
            "name": "primary_button.action.open_post_manage_page.post_token",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "description": "Target of the event; USER or POST",
            "in": "query",
            "name": "target_type",
            "schema": {
              "enum": [
                "USER",
                "POST"
              ],
              "type": "string"
            }
          },
          {
            "description": "id of the target. When target type is USER, it should be the Divar User ID of that user and when target type is POST, it should be the post token. ",
